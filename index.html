<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
  </head>
</html>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<div class="card m-3">
  <div class="card-header">
    <h2>Payment form example</h2>
  </div>

  <form class="needs-validation" novalidate>

  <div class="row p-3">

    <div class="col-5">
      <label for="inputCardNum" class="form-label">Card #</label>
      <div class="input-group has-validation">
      <input type="text" class="form-control has-validation" id="inputCardNum" required>
        <div class="invalid-feedback">
          Please input a valid card number
        </div>
      </div>
    </div>

    <div class="col-3">
      <label for="inputCVC" class="form-label">CVC #</label>
      <input type="text" class="form-control has-validation" id="inputCVC" placeholder="000" required>
      <div class="invalid-feedback">
        Please input a valid CVC
      </div>
    </div>

    <div class="col-4">
      <label for="inputAmount" class="form-label">Amount</label>
      <div class="input-group">
        <span class="input-group-text">$</span>
        <input type="text" class="form-control" id="inputAmount" placeholder="" required>
        <div class="invalid-feedback">
          Please input a valid amount
        </div>
      </div>
    </div>

  </div>

  <div class="row p-3 pt-0">

    <div class="col">
      <label for="inputFirstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="inputFirstName" required>
      <div class="invalid-feedback">
        Please input your first name
      </div>
    </div>

    <div class="col">
      <label for="inputLastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="inputLastName" required>
      <div class="invalid-feedback">
        Please input your last name
      </div>
    </div>

  </div>

  <div class="row p-3 pt-0">

    <div class="col-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" required>
      <div class="invalid-feedback">
        Please input a valid city
      </div>
    </div>

    <div class="col-3">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select" required>
        <option selected disabled value>Pick a state...</option>
        <option>...</option>
      </select>
      <div class="invalid-feedback">
        Please select your state from the list
      </div>
    </div>

    <div class="col-3">
      <label for="inputZip" class="form-label">Postal Code</label>
      <input type="text" class="form-control" id="inputZip" required>
      <div class="invalid-feedback">
        Please input a valid zip code
      </div>
    </div>

  </div>

  <div class="row p-3 me-0">

    <div class="col-6">
      <label class="pb-2" for="cardTypeSel">We accept:</label>
        <br>
        <div class="d-flex form justify-content-center pt-2 basicRectangle">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard fs-5"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa fs-5"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex fs-5"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-paypal fs-5"></i></label>
          </div>
        </div>  
    </div>

    <div class="col-6 pe-0 mb-3">
      <label for="messageArea" class="form-label no-validation">Message</label>
      <textarea class="form-control mb-1" id="messageArea" rows="3"></textarea>
      <label class="fw-light" style="font-size: 14px">Add additional notes here.</label>
    </div>

  </div>

  <div class="card-footer d-flex justify-content-end">
    <div>
      <button type="button" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
</form>
</div>

<script>
  (() => {
  'use strict'

  const forms = document.querySelectorAll('.needs-validation')

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
</body>
</html>
